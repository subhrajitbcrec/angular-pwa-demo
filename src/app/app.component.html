<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Welcome to PWA Demo</span>
  </mat-toolbar-row>
</mat-toolbar>
<main>
  <mat-card *ngFor="let project of projects">
    <mat-card-header>
      <mat-card-title>{{project.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      {{project.description}}
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button [href]="project.url" target="_blank" color="primary">More</a>
    </mat-card-actions>
  </mat-card>
</main>
